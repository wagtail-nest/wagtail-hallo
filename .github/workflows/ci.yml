name: Wagtail Hallo CI

on:
  push:
    branches:
      - main
      - 'stable/**'

  pull_request:

jobs:
  check-client:
    name: ðŸ§‘â€ðŸš€ preflight (check client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - id: npm-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('.nvmrc') }}-${{ hashFiles('**/package-lock.json') }}
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run preflight

  check-server-black:
    name: âš« Black (check server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python black Lint
        uses: psf/black@stable

  check-server-flake8:
    name: ðŸŽ± flake8 (check server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python flake8 Lint
        uses: py-actions/flake8@v2.0.0

  test-sqlite:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']
        django: ['3.2', '4.1']
        wagtail: ['4.0', '4.1', '4.2', '5.0', '5.1']
        include:
          - wagtail: '3.0'
            django: '3.2'
            python: '3.8'
          - wagtail: '3.0'
            django: '3.2'
            python: '3.9'
          - wagtail: '3.0'
            django: '3.2'
            python: '3.10'
          - wagtail: '3.0'
            django: '3.2'
            python: '3.11'
          - wagtail: '5.1'
            django: '4.2'
            python: '3.10'
          - wagtail: '5.1'
            django: '4.2'
            python: '3.11'
          - wagtail: '5.1'
            django: '4.2'
            python: '3.12'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: |
          python -m pip install tox
      - name: Test
        run: |
          tox
        env:
          TOXENV: python${{ matrix.python }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-sqlite

  test-postgres:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']
        django: ['3.2', '4.1', '5.0']
        wagtail: ['4.0', '4.1', '4.2', '5.0', '5.1', '5.2']
        postgres: ['12.16', '16.0']
        include:
          - wagtail: '3.0'
            django: '3.2'
            postgres: '12.16'
            python: '3.8'
          - wagtail: '3.0'
            django: '3.2'
            postgres: '12.16'
            python: '3.9'
          - wagtail: '3.0'
            django: '3.2'
            postgres: '12.16'
            python: '3.10'
          - wagtail: '3.0'
            django: '3.2'
            postgres: '12.16'
            python: '3.11'
          - wagtail: '5.2'
            django: '5.0'
            postgres: '16.0'
            python: '3.9'
          - wagtail: '5.2'
            django: '5.0'
            postgres: '16.0'
            python: '3.10'
          - wagtail: '5.2'
            django: '5.0'
            postgres: '16.0'
            python: '3.11'
          - wagtail: '5.2'
            django: '5.0'
            postgres: '16.0'
            python: '3.12'

    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: |
          python -m pip install tox
      - name: Test
        run: |
          tox
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/wagtail_hallo
          TOXENV: python${{ matrix.python }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-postgres
